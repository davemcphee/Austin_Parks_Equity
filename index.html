<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>City of Austin Parks Acreage</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav>
		<ul class="navigation">
		  <li><a href="#">Austin Park Equity</a></li>
		  <li><a href="https://github.com/open-austin/Austin_Parks_Acreage" target="_blank">About</a></li>
		</ul>
	</nav>
	
	<div class="main-content-wrapper">
		<div id="map" class="map"></div>
		
		<div class="aside">
			<div class="toggles">
				<!-- <button class="parks">Parks</button> -->
			</div>
			<div class="dropdown">
				<div class="title">Districts</div>
				<ul class="districts-toggles">
					<li class="district-1" data-district="1">District 1</li>
					<li class="district-2" data-district="2">District 2</li>
					<li class="district-3" data-district="3">District 3</li>
					<li class="district-4" data-district="4">District 4</li>
					<li class="district-5" data-district="5">District 5</li>
					<li class="district-6" data-district="6">District 6</li>
					<li class="district-7" data-district="7">District 7</li>
					<li class="district-8" data-district="8">District 8</li>
					<li class="district-9" data-district="9">District 9</li>
					<li class="district-10" data-district="10">District 10</li>
				</ul>
			</div>
			<table class="district-facts no-show">
				<tr>
					<td>Total Park Acres:</td>
					<td><span id="tot-park-acres"></span> acres</td>
				</tr>
				<tr>
					<td>Total Parks: </td>
					<td><span id="tot-parks-num"></span> parks</td>
				</tr>
				<tr>
					<td>Council Member: </td>
					<td><a href=""><span id="councilperson"></span></a></td>
				</tr>

				<!-- These rows can be included later provide more data -->
				<!-- <p>Total Park Maintenance Cost: <span id="tot-parks-cost"></span></p>
				<p>District Population Under 18 years old: <span id="pop-under-18"></span></p>
				<p>District Average Income: <span id="avg-income"></span></p>
				<p>Percent of Renters: <span id="perc-renters"></span></p> -->
			</table>
		</div>
	</div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
	<script src="data/district-shapefiles.js"></script>
	<script src="data/district-extra-data.js"></script>
	<script src="data/city_of_austin_parks.js"></script>
	<script src="js/leaflet-providers.js"></script>
	<script src="js/geojson-utils.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
