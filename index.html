<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>City of Austin Parks Acreage</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main-title">
		<h1>City of Austin Parks Acreage</h1>
	</div>

		<button class="district-4" data-district="4">District 4</button>
		<button class="district-5" data-district="5">District 5</button>
		<button class="district-6" data-district="6">District 6</button>
		<button class="district-7" data-district="7">District 7</button>
		<button class="district-8" data-district="8">District 8</button>
		<button class="district-9" data-district="9">District 9</button>
		<button class="district-10" data-district="10">District 10</button>
	</div>

	<div id="map" class="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
	<script src="data/district-shapefiles.js"></script>
	<script src="data/city_of_austin_parks.js"></script>
	<script src="js/leaflet-providers.js"></script>
	<script src="js/geojson-utils.js"></script>
	<script src="js/app.js"></script>

</html>
